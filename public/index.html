    <style>
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }

      @keyframes flash {
        0% {
          font-color: inherit;
        }
        50% {
          font-color: white;
        }
        100% {
          font-color: inherit;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      ::-webkit-scrollbar {
        display: none;
      }

      @keyframes pulse-border {
        0% {
          border-color: green;
          box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7);
        }
        50% {
          border-color: green;
          box-shadow: 0 0 10px 10px rgba(0, 255, 0, 0);
        }
        100% {
          border-color: green;
          box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
        }
      }
    </style>
